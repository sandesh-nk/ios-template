name: SwiftTestCoverage

on:
 push:
   branches:
     - feature/github-action-tests-and-coverage
jobs:
  SwiftTestCoverage:
   runs-on: macOS-latest
   steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: List Available Simulator
      run: xcrun simctl list
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme iOS-Template-ProductionDebug -destination 'platform=iOS Simulator,OS=14.4,name=iPhone 12'
