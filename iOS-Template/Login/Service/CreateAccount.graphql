mutation createAccount($input:CreateAccountInput!) {
     createAccount(input:$input) {
    username
    name
    dateCreated
    currentPets{
      id
      name
      weight
      category
      status
      photo{
        full
        thumb
      }
    }
    checkoutHistory{
      pet{
        id
        name
      }
      checkInDate
      checkInDate
      late
    }
  }
}
